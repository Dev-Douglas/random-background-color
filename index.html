<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Random Color</title>

    <!--========== META ==========-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="tip" id="tip">copiar texto.</div>
            <button class="fa-solid fa-copy" id="copy-text" data-action="copy"></button>
            <h2>background-color: <span id="hex-color">#FFFFFF</span></h2>
        </div>
        <button class="btn" data-action="reset">Reset Color</button>
        <button class="btn" data-action="change">Change Color</button>
    </div>

    <!--========== ICONS FONT AWESOME ==========-->
    <script src="https://kit.fontawesome.com/fa05533a22.js"></script>

    <!--========== SCRIPT JS ==========-->
    <script src="js/script.js"></script>

</body>

</html>
